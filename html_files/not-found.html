<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #66ccff;
            /* Sky blue background */
            font-family: 'Press Start 2P', cursive;
            color: #e74c3c;
            /* Red text color */
        }

        .container {
            text-align: center;
        }

        .title {
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 4px 4px 0 #3498db;
            /* Blue shadow */
        }

        .subtitle {
            font-size: 1.5em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 0 #3498db;
            /* Blue shadow */
        }

        .emoji {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .link {
            text-decoration: none;
            color: #2ecc71;
            /* Green link color */
            font-weight: bold;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Not Found</title>
</head>

<body>
    <div class="container">
        <div class="title">404</div>
        <div class="subtitle">Oops! Page not found</div>
        <div class="emoji">üçÑ</div>
        <p>Looks like Mario couldn't find the warp pipe!</p>
        <p>Go back to <a href="/" class="link">home</a> and try again.</p>
    </div>
</body>

</html>
